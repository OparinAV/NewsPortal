{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление поста</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
     <p>Вы уверены, что хотите удалить
       {% if object.post_type == 'article' %}статью{% else %}новость{% endif %}
       "{{ object.title }}" от автора {{ object.author.user.username }}?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
